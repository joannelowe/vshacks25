<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS HACKS 2025</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="light.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="dark.png"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="vshacks header.png" alt="header logo" />
    </header>
    <nav>
      <ul>
        <li>
          <a href="https://joannelowe.github.io/vshacks25/index.html">home</a>
        </li>
        <li>
          <a href="https://joannelowe.github.io/vshacks25/chatbot.html"
            >chatbot</a
          >
        </li>
        <li>
          <a href="https://joannelowe.github.io/vshacks25/water.html">water</a>
        </li>
        <li>
          <a href="https://joannelowe.github.io/vshacks25/exercises.html"
            >exercises</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <section id="filter">
        <form id="form">
          <div>
            <input type="radio" value="cardio" id="option1" name="type" />
            <label for="option1">cardio</label>
          </div>
          <div>
            <div
              placeholder="filter by muscle group"
              id="muscles"
              name="muscles"
            ></div>
          </div>
          <div>
            <input type="radio" value="strength" id="option2" name="type" />
            <label for="option2">strength</label>
          </div>
          <div>
            <div
              type="text"
              placeholder="filter by equipment"
              id="equipment"
              name="equipment"
            ></div>
          </div>
          <div>
            <input type="radio" value="all" id="option3" name="type" checked />
            <label for="option3">All</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section id="exercising">
        <div>
          <ul id="exercise-list"></ul>
          <script src="exercise.js"></script>
        </div>
        <img src="one.png" />
      </section>
    </main>
    <footer>
      <p>VS HACKS 2025 PROJECT made by Dhruv, Joanne & Vanessa</p>
    </footer>
    <script src="musclefilter.js"></script>
  </body>
</html>
